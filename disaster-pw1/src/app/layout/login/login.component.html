<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="isLoginModalOpen">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-sm relative">
      <button (click)="closeLoginModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
        <i class="fas fa-times"></i>
      </button>
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300" [disabled]="!loginForm.valid">
          Login
        </button>
      </form>
      <p class="text-center text-gray-600 mt-4">
        Don't have an account? <a href="#" class="text-blue-500 hover:underline" (click)="openRegisterModal()">Sign up</a>
      </p>
    </div>
  </div>
