<!-- Header -->
<header class="header">
    <div class="header-container">
        <div class="logo-container">
            <img src="assets/img/disaster-logo-bg.png" alt="Disaster Logo" class="logo">
            <h1 class="logo-text"><a href="index.html">DISASTER</a></h1>
        </div>

        <button class="menu-toggle">
            <i class="fas fa-bars menu-icon"></i>
        </button>

        <div class="nav-links">
            <a href="#origin" class="nav-link">
                <i class="fas fa-map-marker-alt"></i> Origin of Disaster
                <span class="underline"></span>
            </a>

            <a href="#news" class="nav-link">
                <i class="fas fa-newspaper"></i> Disaster News
                <span class="underline"></span>
            </a>

            <a href="#about" class="nav-link">
                <i class="fas fa-info-circle"></i> About Us
                <span class="underline"></span>
            </a>

            <a href="#" class="user-icon">
                <i class="fa-solid fa-user"></i>
            </a>
        </div>

        <!-- Mudar para Inglês botão -->
        <button class="language-toggle">
            <i class="fas fa-language"></i>
            <span>Mudar para Inglês</span>
        </button>

        <!-- Menu inserido aqui -->
        <div class="menu">
            <button class="menu-btn">Menu</button>
            <div class="menu-items">
                <button class="menu-item" [routerLink]="['/cadastro-desastre']">Cadastrar Desastre</button>
                <button class="menu-item" [routerLink]="['/listagem-desastres']">Listar Desastres</button>
            </div>
        </div>
    </div>
</header>
