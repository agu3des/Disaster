<form [formGroup]="volunteerForm" (ngSubmit)="registerOrUpdate()">
    <!-- Name Field -->
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="volunteerForm.get('name')?.hasError('required')">
        Name is required.
      </mat-error>
    </mat-form-field>
    
    <!-- Email Field -->
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="volunteerForm.get('email')?.hasError('required')">
        Email is required.
      </mat-error>
      <mat-error *ngIf="volunteerForm.get('email')?.hasError('email')">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>
    
    <!-- Phone Field -->
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" required>
      <mat-error *ngIf="volunteerForm.get('phone')?.hasError('required')">
        Phone is required.
      </mat-error>
    </mat-form-field>
    
    <!-- Image URL Field -->
    <mat-form-field>
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imagemUrl">
    </mat-form-field>
    
    <button mat-raised-button color="primary" type="submit" [disabled]="volunteerForm.invalid">
      {{ actionButtonName }}
    </button>
  </form>
