                <a href="#" id="open-login-modal-btn"

                <button id="language-toggle" class="mt-4 px-4 py-2 bg-black text-white rounded flex items-center hover:text-white hover:scale-105 transition-transform duration-300">

        <!-- Sidebar -->
        <aside id="sidebar" class="sm:w-1/4 bg-blue-100 p-4 sm:block hidden">
            <div class="relative w-full max-w-xs mb-4">
                <input id="search-input" type="text" placeholder="Search..."
                    class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-black"></i>
            </div>
            <nav>
                <ul class="list-none p-0">
                    <li class="mt-2 mb-2 search-item">
                        <a href="index.html"
                            class="text-black block sm:text-left relative hover:text-white hover:bg-blue-800 hover:scale-105 transition-transform duration-300 hover:shadow-md">
                            <i class="fas fa-home mr-2"></i> Home
                            <span
                                class="absolute bottom-0 left-0 w-full h-0.5 bg-white transition-all duration-300 transform scale-x-0 hover:scale-x-100"></span>
                        </a>
                    </li>
                    <li class="mt-2 mb-2 search-item">
                        <a href="testimonials.html"
                            class="text-black block sm:text-left relative hover:text-white hover:bg-blue-800 hover:scale-105 transition-transform duration-300 hover:shadow-md">

                    <li class="mt-2 mb-2 search-item">
                        <a href="donations.html"
                            class="text-black block sm:text-left relative hover:text-white hover:bg-blue-800 hover:scale-105 transition-transform duration-300 hover:shadow-md">
                            <i class="fas fa-donate"></i> Donate

                        <a href="volunteer.html" class="text-black block sm:text-left relative hover:text-white hover:bg-blue-800 hover:scale-105 transition-transform duration-300 hover:shadow-md">

                        </a>

                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Form Testimony-->
        <div class="mt-8 ml-5 p-3 bg-white border border-gray-200 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-center">Submit Your Testimony</h2>
            <form id="testimony-form">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <span id="name-error" class="text-red-500 text-sm hidden">Name is required.</span>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <span id="email-error" class="text-red-500 text-sm hidden">Valid email is required.</span>
                </div>
                <div class="mb-4">
                    <label for="testimony" class="block text-gray-700 text-sm font-medium mb-2">Testimony</label>
                    <textarea id="testimony" name="testimony" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    <span id="testimony-error" class="text-red-500 text-sm hidden">Testimony is required.</span>
                </div>

                <!-- Address Fields -->
                <div class="mb-4">
                    <label for="cep" class="block text-gray-700 text-sm font-medium mb-2">CEP</label>
                    <input type="text" id="cep" name="cep" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <span id="cepError" class="text-red-500 text-sm hidden">Invalid CEP.</span>
                </div>
                <div class="mb-4">
                    <label for="street" class="block text-gray-700 text-sm font-medium mb-2">Street</label>
                    <input type="text" id="street" name="street" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
                </div>
                <div class="mb-4">
                    <label for="number" class="block text-gray-700 text-sm font-medium mb-2">Number</label>
                    <input type="text" id="number" name="number" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="neighborhood" class="block text-gray-700 text-sm font-medium mb-2">Neighborhood</label>
                    <input type="text" id="neighborhood" name="neighborhood" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
                </div>
                <div class="mb-4">
                    <label for="city" class="block text-gray-700 text-sm font-medium mb-2">City</label>
                    <input type="text" id="city" name="city" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
                </div>
                <div class="mb-4">
                    <label for="state" class="block text-gray-700 text-sm font-medium mb-2">State</label>
                    <input type="text" id="state" name="state" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
                </div>

                <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
            </form>
        </div>
    </body>
